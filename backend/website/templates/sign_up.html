{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block content %}
<form method="POST"  enctype="multipart/form-data">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      required="true"/>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
      required="true"/>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
      required="true"/>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="Enter adress"
    required="true"/>
  </div>
  <div class="form-group">
  <label for="license">License</label><br>
  <input type="file" id="license" name="license" accept="image/png, image/jpeg" required="true"><br><br>
</div>
<div class="form-group">
  <label for="permit">Permit</label><br>
  <input type="file" id="permit" name="permit" accept="image/png, image/jpeg" required="true"><br><br>
</div>
 

  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      required="true"/>
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      required="true" />
  </div> 

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form> </div>
{% endblock %}
